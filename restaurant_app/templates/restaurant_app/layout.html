{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'restaurant_app/styles.css' %}" rel="stylesheet">
    <script src="{% static 'restaurant_app/restaurant_app.js' %}"></script>
</head>

<body>
    {% if request.user.is_authenticated and request.user.is_restaurant is True %}
    <nav class="navbar navbar-expand-lg navbar-light b">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'deliveryperson_app:index' %}">Food Delivery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'restaurant_app:index' %}">Orders</a>
                    <a class="nav-link active" href="{% url 'restaurant_app:add_food' %}">Add food</a>
                    <a class="nav-link"><strong>{{ request.user.username }}</strong></a>
                    <a class="nav-link" href="{% url 'restaurant_app:logout' %}">Log Out</a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}
    <div>
        {% block body %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
